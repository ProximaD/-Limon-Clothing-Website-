<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="img/favicon 1.png" type="image/x-icon">

    <!--=============== REMIXICON ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" referrerpolicy="no-referrer">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="css/style.css">

    <title>Responsive Zion Clothing Website</title>
</head>
<body>

<!-- ========== HEADER ==========-->
    <header class="header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">Zion</a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active">HOME</a></li>
                    <li class="nav__item"><a href="#featured" class="nav__link">FEATURED</a></li>
                    <li class="nav__item"><a href="#new" class="nav__link">NEW</a></li>
                    <li class="nav__item"><a href="#subscribe" class="nav__link">SUBSCRIBE</a></li>
                </ul>
            </div>

            <div>
                <i class="ri-shopping-cart-line nav__cart"></i>
                <i class="ri-menu-3-fill nav__toggle" id="nav-toggle"></i>
            </div>
        </nav>
    </header>

    <main class="main">

    <!--========================= HOME =============================== -->
        <section class="home" id="home">
            <div class="home__container bd-grid">
                <div class="home__data">
                    <h1 class="home__title">NEW<br><span>ARRIVALS</span></h1>

                    <a href="#featured" class="button">GO SHOPPING</a>
                </div>

                <img src="img/home.png" alt="image_01" class=""home__img>
            </div>
        </section>

         <!--========================= COLLECTION =============================== -->
        <section class="collection section">
            <div class="collection__container bd-grid">
                
                <div class="collection__box">
                    <img src="img/backpackMan.png" alt="image_02" class="collection__img">

                    <div class="collection__data">
                        <h2 class="collection__title"><span class="collection__subtitle">Men</span><br>Backpack</h2>
                        <a href="#" class="collection__view">View Collection</a>
                    </div>
                </div>

                <div class="collection__box">
                    <div class="collection__data">
                        <h2 class="collection__title"><span class="collection__subtitle">Woman</span><br>Backpack</h2>
                        <a href="#" class="collection__view">View Collection</a>
                    </div>

                    <img src="img/backpackWoman.png" alt="image_03" class="collection__img">
                </div>
            </div>
        </section>



















































        
    </main>




























































    <!--=============== JS ===============-->
    <script src="js/script.js"></script>
  
</body>
</html>
